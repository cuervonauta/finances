<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="theme-color" content="#4f46e5">
    <title>Mis Finanzas | Control Mensual</title>
    
    <!-- Icono de pesta침a -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游눶</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%234f46e5%22 rx=%2220%22 ry=%2220%22></rect><text x=%2250%22 y=%2250%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2260%22>游눶</text></svg>">

    <!-- Librer칤as Externas (React, ReactDOM, Babel, Tailwind) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; background-color: #f3f4f6; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Loader Inicial */
        #initial-loader { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            color: #6b7280; 
            font-family: sans-serif; 
            background-color: #f3f4f6;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root">
        <!-- Pantalla de carga visible antes de que React inicie -->
        <div id="initial-loader">
            <div class="spinner"></div>
            <h2 style="font-size: 1.2rem; font-weight: bold; color: #374151;">Cargando App...</h2>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef, Component } = React;
        const USD_VALUE = 950; // Valor referencia D칩lar

        // --- MANEJO DE ERRORES ---
        class ErrorBoundary extends Component {
            constructor(props) { super(props); this.state = { hasError: false, error: null }; }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            componentDidCatch(error, errorInfo) { console.error("Error App:", error, errorInfo); }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center">
                            <h1 className="text-2xl font-bold text-red-600 mb-2">춰Ups! Algo sali칩 mal</h1>
                            <p className="text-sm text-gray-500 mb-4">Intenta recargar la p치gina.</p>
                            <button onClick={() => { localStorage.clear(); window.location.reload(); }} className="bg-red-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg">鮫勇 Reiniciar Todo</button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // --- ICONOS (SVG) ---
        const Icon = ({ path, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} dangerouslySetInnerHTML={{ __html: path }} />
        );
        
        const ICONS = {
            Wallet: '<path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"/><path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"/>',
            Home: '<path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>',
            CreditCard: '<rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/>',
            ShoppingCart: '<circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/>',
            Coffee: '<path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/>',
            MapPin: '<path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/>',
            Plus: '<path d="M5 12h14"/><path d="M12 5v14"/>',
            Trash2: '<path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/>',
            CheckCircle2: '<path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/>',
            Circle: '<circle cx="12" cy="12" r="10"/>',
            RotateCcw: '<path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/>',
            DollarSign: '<line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>',
            Smartphone: '<rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/>',
            ShieldCheck: '<path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/>',
            Building2: '<path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/><path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/><path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"/><path d="M10 6h4"/><path d="M10 10h4"/><path d="M10 14h4"/><path d="M10 18h4"/>',
            FolderPlus: '<path d="M12 10v6"/><path d="M9 13h6"/><path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/>',
            Edit2: '<path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>',
            Calendar: '<rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/>',

            ChevronDown: '<path d="m6 9 6 6 6-6"/>',
            ChevronUp: '<path d="m18 15-6-6-6 6"/>',
            PiggyBank: '<path d="M19 5c-1.5 0-2.8.6-3.5 1.3a1 1 0 0 1-.9.7h-2.1c-.9 0-1.7.5-2.3 1.3a1 1 0 0 1-1.9-.7L10 3a2 2 0 0 0-2-2 2 2 0 0 0-2 2v2"/><path d="M5.5 8.5C3.5 9 2 11 2 13.5a2.5 2.5 0 0 0 2.5 2.5h15c1.1 0 2 .9 2 2v1"/><path d="M14 13h2"/><path d="M16 17v2a2 2 0 0 1-2 2h-1.5a2 2 0 0 1-2-2v-1"/><path d="M8 16v2a2 2 0 0 1-2 2H4.5a2 2 0 0 1-2-2v-1"/>',
            Users: '<path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>',
            ArrowLeft: '<path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>',
            ChevronRight: '<path d="m9 18 6-6-6-6"/>',
            CalendarDays: '<rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/>',
            Cloud: '<path d="M17.5 19c0-1.7-1.3-3-3-3h-1.1c-.5-2.2-2.3-4-4.4-4-2.8 0-5 2.2-5 5 .5 0 1 0 1.5.1C6.7 15.6 8 14 9.5 14c1.8 0 3.3 1.3 3.5 3h.5c.8 0 1.5.7 1.5 1.5s-.7 1.5-1.5 1.5h-8"/><path d="M5 19h14.5c2.5 0 4.5-2 4.5-4.5S22 10 19.5 10c-.4 0-.7.1-1.1.2C17.7 7.2 14.8 5 11.5 5 7 5 3.3 8.3 2.5 12.6A4.5 4.5 0 0 0 5 19Z"/>',
            Check: '<path d="M20 6 9 17l-5-5"/>',
            Loader2: '<path d="M21 12a9 9 0 1 1-6.219-8.56"/>',
            Settings: '<path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.1a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/>',
            X: '<path d="M18 6 6 18"/><path d="m6 6 12 12"/>',
            BarChart3: '<path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/>',
            PieChart: '<path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/>',
            Download: '<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/>',
            Upload: '<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/>',
            FileJson: '<path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M10 13a1 1 0 0 0-1 1v1a1 1 0 0 1-1 1"/><path d="M14 16a1 1 0 0 1-1-1v-1a1 1 0 0 0-1-1"/>',
            Info: '<circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/>',
            LayoutDashboard: '<rect width="7" height="9" x="3" y="3" rx="1" /><rect width="7" height="5" x="14" y="3" rx="1" /><rect width="7" height="9" x="14" y="12" rx="1" /><rect width="7" height="5" x="3" y="16" rx="1" />',
            Banknote: '<rect width="20" height="12" x="2" y="6" rx="2"/><circle cx="12" cy="12" r="2"/><path d="M6 12h.01M18 12h.01"/>',
            List: '<line x1="8" x2="21" y1="6" y2="6"/><line x1="8" x2="21" y1="12" y2="12"/><line x1="8" x2="21" y1="18" y2="18"/><line x1="3" x2="3.01" y1="6" y2="6"/><line x1="3" x2="3.01" y1="12" y2="12"/><line x1="3" x2="3.01" y1="18" y2="18"/>',
            AlertTriangle: '<path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/>'
        };

        const Icons = Object.keys(ICONS).reduce((acc, key) => {
            acc[key] = (props) => <Icon path={ICONS[key]} {...props} />;
            return acc;
        }, {});

        const { 
            Wallet, Home, CreditCard, ShoppingCart, Coffee, MapPin, Plus, Trash2, 
            CheckCircle2, Circle, RotateCcw, DollarSign, Smartphone, ShieldCheck, 
            Building2, FolderPlus, Edit2, Calendar, Lock, Unlock, ChevronDown, ChevronUp,
            PiggyBank, Users, ArrowLeft, ChevronRight, CalendarDays, Cloud, 
            Check, Loader2, Settings, X, BarChart3, PieChart, Download, Upload, FileJson, Info, LayoutDashboard, Banknote,
            List, AlertTriangle
        } = Icons;

        const formatCurrency = (amount) => new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP', minimumFractionDigits: 0 }).format(amount);
        const MONTHS = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

        // --- COMPONENTES UI ---
        const SimplePieChart = ({ data }) => {
            const total = data.reduce((acc, item) => acc + item.value, 0);
            if (total === 0) return <div className="flex flex-col items-center justify-center h-48 text-gray-400"><PieChart size={32} className="mb-2 opacity-50"/><p className="text-xs">Sin datos</p></div>;
            return (
                <div className="flex flex-col items-center">
                    <div className="relative w-40 h-40 mb-4">
                        <svg viewBox="0 0 100 100" className="transform -rotate-90 w-full h-full">
                            {data.map((item, index) => {
                                const percent = item.value / total;
                                const start = 0; 
                                let cumulativePercent = 0;
                                for(let i=0; i<index; i++) cumulativePercent += data[i].value / total;
                                
                                const startPercent = cumulativePercent;
                                const endPercent = startPercent + percent;

                                const x1 = 50 + 50 * Math.cos(2 * Math.PI * startPercent);
                                const y1 = 50 + 50 * Math.sin(2 * Math.PI * startPercent);
                                const x2 = 50 + 50 * Math.cos(2 * Math.PI * endPercent);
                                const y2 = 50 + 50 * Math.sin(2 * Math.PI * endPercent);
                                const largeArc = percent > 0.5 ? 1 : 0;
                                const pathData = percent === 1 ? "M 50 50 m -50, 0 a 50,50 0 1,0 100,0 a 50,50 0 1,0 -100,0" : `M 50 50 L ${x1} ${y1} A 50 50 0 ${largeArc} 1 ${x2} ${y2} Z`;
                                return <path key={index} d={pathData} fill={item.color} stroke="white" strokeWidth="1" />;
                            })}
                        </svg>
                    </div>
                    <div className="w-full space-y-1">
                        {data.map((item, index) => (
                            <div key={index} className="flex justify-between items-center text-xs">
                                <div className="flex items-center gap-2"><span className="w-2 h-2 rounded-full" style={{ backgroundColor: item.color }}></span><span className="text-gray-600">{item.label}</span></div>
                                <span className="font-bold text-gray-800">{formatCurrency(item.value)}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const SectionCard = ({ title, icon: Icon, total, paid, children, colorClass, headerClass, onDeleteSection, readOnly, onTitleChange }) => {
            const hasPaidProp = typeof paid !== 'undefined';
            const remaining = Math.max(0, total - (paid || 0));
            const progress = hasPaidProp && total > 0 ? (paid / total) * 100 : 0;

            return (
                <section className={`rounded-3xl shadow-sm border border-gray-100 overflow-hidden mb-6 bg-white transition-all hover:shadow-md`}>
                    <div className={`px-5 py-4 flex justify-between items-start relative overflow-hidden ${headerClass}`}>
                        {/* Barra de Progreso de Fondo */}
                        {hasPaidProp && (
                            <div className="absolute bottom-0 left-0 w-full h-1 bg-black/5">
                                <div className="h-full bg-current opacity-40 transition-all duration-500" style={{ width: `${progress}%` }}></div>
                            </div>
                        )}

                        <div className="flex items-center gap-3 mt-0.5 flex-1 relative z-10">
                            <div className="p-2 bg-white/20 rounded-xl backdrop-blur-sm shadow-sm">
                                <Icon size={18} className="shrink-0" />
                            </div>
                            {onTitleChange && !readOnly ? (
                                <input 
                                    type="text" 
                                    value={title} 
                                    onChange={(e) => onTitleChange(e.target.value)}
                                    className="font-bold text-lg bg-transparent border-b border-dashed border-current/30 focus:border-current focus:outline-none w-full mr-2 placeholder-current/50"
                                />
                            ) : (
                                <span className="font-bold text-lg">{title}</span>
                            )}
                        </div>
                        
                        <div className="flex flex-col items-end gap-0.5 shrink-0 relative z-10">
                             {/* Valor Principal: El Restante (Lo que FALTA) */}
                            <span className="text-xl font-extrabold leading-none tracking-tight">
                                {formatCurrency(hasPaidProp ? remaining : total)}
                            </span>
                            
                            {hasPaidProp && (
                                <div className="flex items-center gap-2 text-[10px] font-bold opacity-70 bg-white/20 px-2 py-0.5 rounded-full mt-1">
                                     <span>{Math.round(progress)}% Pagado</span>
                                </div>
                            )}

                            {onDeleteSection && !readOnly && <button onClick={onDeleteSection} className="opacity-50 hover:opacity-100 mt-1 absolute -right-2 -top-2 p-2"><Trash2 size={16}/></button>}
                        </div>
                    </div>
                    <div className={`p-2 ${readOnly ? 'pointer-events-none opacity-80' : ''}`}>
                        <div className="space-y-1">
                            {children}
                        </div>
                    </div>
                </section>
            );
        };

        const CategoryButton = ({ title, icon: Icon, color, onClick, total, subtitle, showAmount = true }) => (
            <button onClick={onClick} className="w-full bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between hover:shadow-md transition-all active:scale-95 mb-3">
                <div className="flex items-center gap-3"><div className={`p-3 rounded-xl ${color.bg} ${color.text}`}><Icon size={24}/></div><div className="text-left"><h3 className="font-bold text-gray-800">{title}</h3><p className="text-xs text-gray-400">{subtitle || "Ver detalles"}</p></div></div>
                <div className="flex items-center gap-2">{showAmount && <span className="text-xs font-bold text-gray-600 bg-gray-50 px-2 py-1 rounded">{formatCurrency(total)}</span>}<ChevronRight className="text-gray-300" size={20}/></div>
            </button>
        );

        // --- COMPONENTE INPUT MONEDA ---
        const CurrencyInput = ({ value, onChange, className, placeholder, disabled, autoFocus }) => {
            const format = (val) => {
                if (val === '' || val === undefined || val === null) return '';
                return val.toString().replace(/\./g, '').replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            };

            const handleChange = (e) => {
                const raw = e.target.value.replace(/\./g, '');
                if (!/^\d*$/.test(raw)) return;
                onChange(raw);
            };

            return (
                <input 
                    type="text" 
                    inputMode="numeric"
                    value={format(value)} 
                    onChange={handleChange} 
                    className={className} 
                    placeholder={placeholder} 
                    disabled={disabled}
                    autoFocus={autoFocus}
                />
            );
        };

        const EditableRow = ({ item, readOnly, onToggle, onAmountChange, onNameChange, showDelete, onDelete }) => (
            <div className={`group flex items-center justify-between px-3 py-3 rounded-xl transition-all hover:bg-gray-50 ${item.paid ? 'opacity-50' : ''}`}>
                <div className="flex items-center gap-3 flex-1">
                    <button onClick={!readOnly ? onToggle : undefined} className={`transition-all active:scale-90 ${item.paid ? 'text-emerald-500' : 'text-gray-300 hover:text-gray-400'}`}>
                        {item.paid ? <CheckCircle2 size={22} className="fill-emerald-100"/> : <Circle size={22}/>}
                    </button>
                    {!readOnly && onNameChange ? (
                        <input type="text" value={item.name} onChange={(e) => onNameChange(e.target.value)} className="font-medium text-gray-700 bg-transparent border-b border-dashed border-transparent hover:border-gray-300 focus:border-indigo-500 outline-none w-full transition-colors" />
                    ) : (
                        <span className={`font-medium text-sm ${item.paid ? 'line-through text-gray-400' : 'text-gray-700'}`}>{item.name}</span>
                    )}
                </div>
                <div className="flex items-center gap-2 pl-2">
                    <span className="text-[10px] text-gray-400 mt-0.5">$</span>
                    <CurrencyInput 
                        disabled={readOnly} 
                        value={item.amount} 
                        onChange={(val) => onAmountChange(val)} 
                        className={`w-20 text-right font-bold bg-transparent outline-none text-sm ${item.paid ? 'text-gray-400' : 'text-gray-800'}`}
                    />
                    {showDelete && !readOnly && <button onClick={onDelete} className="text-gray-300 hover:text-red-500 transition-colors opacity-0 group-hover:opacity-100 p-1"><Trash2 size={14}/></button>}
                </div>
            </div>
        );

                                                            />
                                                        </div>

                                                        {/* Borrar */}
                                                        {!isReadOnly && (
                                                            <button 
                                                                onClick={() => {
                                                                    const newItems = activeList.items.filter(i => i.id !== item.id);
                                                                    updateActiveList({ ...activeList, items: newItems });
                                                                }}
                                                                className="text-gray-300 hover:text-red-500 p-1"
                                                            >
                                                                <Trash2 size={16}/>
                                                            </button>
                                                        )}
                                                    </div>
                                                ))}
                                            </div>

                                            {/* Footer Totales */}
                                            <div className="mt-4 pt-4 border-t border-gray-100">
                                                <div className="flex justify-between items-center text-sm mb-1">
                                                    <span className="text-gray-400">Estimado Lista (Todos)</span>
                                                    <span className="font-bold text-gray-400">{formatCurrency(activeListTotal)}</span>
                                                </div>
                                                <div className="flex justify-between items-center text-xl font-bold">
                                                    <span className="text-gray-800">Total Carrito</span>
                                                    <span className="text-indigo-600">{formatCurrency(activeList.items.filter(i => i.checked).reduce((a,b)=>a+(Number(b.price)||0),0))}</span>
                                                </div>
                                            </div>
                                            
                                            {!isReadOnly && (
                                                <div className="mt-6 space-y-3">
                                                    <button 
                                                        type="button"
                                                        onClick={() => { if(window.confirm("쮼liminar lista completa?")) { 
                                                            const newLists = data.supermarket.lists.filter(l => l.id !== activeListId);
                                                            setData({...data, supermarket: { ...data.supermarket, lists: newLists }});
                                                            setActiveListId(null);
                                                        }}}
                                                        className="w-full py-3 text-red-400 text-xs font-bold hover:text-red-600 flex items-center justify-center gap-2"
                                                    >
                                                        <Trash2 size={14}/> Eliminar esta lista sin guardar
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                        {currentView === 'graficos' && (
                            <div className="space-y-6 animate-in slide-in-from-right-4 duration-300">
                                <div className="flex bg-gray-200 p-1 rounded-xl gap-1">{[{id: 'general', label: 'Resumen'}, {id: 'tarjetas', label: 'Tarjetas'}, {id: 'ahorro', label: 'Ahorro'}].map(t => (<button key={t.id} onClick={() => setChartTab(t.id)} className={`flex-1 py-2 px-3 rounded-lg text-xs font-bold transition-all ${chartTab === t.id ? 'bg-white text-indigo-600 shadow-sm' : 'text-gray-500 hover:text-gray-700'}`}>{t.label}</button>))}</div>
                                {chartTab === 'general' && <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100"><h3 className="text-lg font-bold text-gray-800 mb-6 flex items-center gap-2"><PieChart size={20} className="text-indigo-500"/> Distribuci칩n de Gastos</h3><SimplePieChart data={expenseDistribution} /></div>}
                                {chartTab === 'tarjetas' && <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100"><h3 className="text-lg font-bold text-gray-800 mb-6 flex items-center gap-2"><CreditCard size={20} className="text-rose-500"/> Deuda vs Pagos</h3>{creditCardUsage.length === 0 ? <p className="text-sm text-gray-400 italic text-center py-4">No hay tarjetas registradas.</p> : creditCardUsage.map((c, i) => <ProgressBar key={i} label={c.label} value={c.paid} total={c.total} colorClass="bg-rose-500" />)}</div>}
                                {chartTab === 'ahorro' && <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100"><h3 className="text-lg font-bold text-gray-800 mb-6 flex items-center gap-2"><PiggyBank size={20} className="text-emerald-500"/> Capacidad de Ahorro</h3><ProgressBar label="Ahorro vs Ingreso" value={totalAhorros} total={totalIncome} colorClass="bg-emerald-500" /><div className="mt-6 pt-6 border-t border-gray-100"><p className="text-xs text-gray-400 uppercase font-bold mb-2">Resumen Financiero</p><div className="flex justify-between items-center mb-2"><span className="text-sm text-gray-600">Ingresos Totales</span><span className="font-bold text-green-600">{formatCurrency(totalIncome)}</span></div><div className="flex justify-between items-center mb-2"><span className="text-sm text-gray-600">Gastos + Salidas</span><span className="font-bold text-red-500">{formatCurrency(grandTotalExpenses + totalAhorros)}</span></div><div className="flex justify-between items-center pt-2 border-t border-dashed border-gray-100"><span className="text-sm font-bold text-gray-800">Margen Libre</span><span className="font-bold text-blue-600">{formatCurrency(balance)}</span></div></div></div>}
                            </div>
                        )}
                        {currentView === 'ahorros' && (
                            <div className="space-y-6 animate-in slide-in-from-right-4 duration-300">
                                <SectionCard title="Ahorros" icon={PiggyBank} total={totals.savings} colorClass="bg-white" headerClass="bg-emerald-50 text-emerald-800" readOnly={isReadOnly}>
                                    {data.savings.map(i => <EditableRow key={i.id} item={i} readOnly={isReadOnly} onToggle={()=>togglePaid('savings',i.id)} onAmountChange={(v)=>updateAmount('savings',i.id,v)} onNameChange={(v)=>updateName('savings',i.id,v)} showDelete={true} onDelete={()=>delItem('savings',i.id)}/>)}
                                    {!isReadOnly && <div className="mt-2 flex gap-2"><input className="border rounded px-2 py-1 w-full text-sm" placeholder="Meta..." value={newSavingsItem.name} onChange={e=>setNewSavingsItem({...newSavingsItem, name:e.target.value})}/><CurrencyInput className="border rounded px-2 py-1 w-24 text-sm" placeholder="$" value={newSavingsItem.amount} onChange={val=>setNewSavingsItem({...newSavingsItem, amount:val})}/><button onClick={()=>addItem('savings', newSavingsItem, setNewSavingsItem)} className="bg-emerald-500 text-white rounded px-2"><Plus/></button></div>}
                                </SectionCard>
                                <SectionCard title="Pr칠stamos a Terceros" icon={Users} total={totals.loansGiven} colorClass="bg-white" headerClass="bg-orange-50 text-orange-800" readOnly={isReadOnly}>
                                    {data.loansGiven.map(i => <EditableRow key={i.id} item={i} readOnly={isReadOnly} onToggle={()=>togglePaid('loansGiven',i.id)} onAmountChange={(v)=>updateAmount('loansGiven',i.id,v)} onNameChange={(v)=>updateName('loansGiven',i.id,v)} showDelete={true} onDelete={()=>delItem('loansGiven',i.id)}/>)}
                                    {!isReadOnly && <div className="mt-2 flex gap-2"><input className="border rounded px-2 py-1 w-full text-sm" placeholder="A qui칠n..." value={newLoanItem.name} onChange={e=>setNewLoanItem({...newLoanItem, name:e.target.value})}/><CurrencyInput className="border rounded px-2 py-1 w-24 text-sm" placeholder="$" value={newLoanItem.amount} onChange={val=>setNewLoanItem({...newLoanItem, amount:val})}/><button onClick={()=>addItem('loansGiven', newLoanItem, setNewLoanItem)} className="bg-orange-500 text-white rounded px-2"><Plus/></button></div>}
                                </SectionCard>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
