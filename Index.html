    <style>
        body { -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; background-color: #f3f4f6; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Loader Inicial */
        #initial-loader { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            color: #6b7280; 
            font-family: sans-serif; 
            background-color: #f3f4f6;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root">
        <!-- Pantalla de carga visible antes de que React inicie -->
        <div id="initial-loader">
            <div class="spinner"></div>
            <h2 style="font-size: 1.2rem; font-weight: bold; color: #374151;">Cargando App...</h2>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef, Component } = React;
        const USD_VALUE = 950; // Valor referencia D√≥lar

        // --- MANEJO DE ERRORES ---
        class ErrorBoundary extends Component {
            constructor(props) { super(props); this.state = { hasError: false, error: null }; }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            componentDidCatch(error, errorInfo) { console.error("Error App:", error, errorInfo); }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center">
                            <h1 className="text-2xl font-bold text-red-600 mb-2">¬°Ups! Algo sali√≥ mal</h1>
                            <p className="text-sm text-gray-500 mb-4">Intenta recargar la p√°gina.</p>
                            <button onClick={() => { localStorage.clear(); window.location.reload(); }} className="bg-red-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg">‚ôªÔ∏è Reiniciar Todo</button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // --- ICONOS (SVG) ---
        const Icon = ({ path, size = 24, className = "" }) => (

        );
        
        const ICONS = {
            Wallet: '<path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"/><path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"/>',

            Check: '<path d="M20 6 9 17l-5-5"/>',
            Loader2: '<path d="M21 12a9 9 0 1 1-6.219-8.56"/>',
            Settings: '<path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.1a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/>',
            X: '<path d="M18 6 6 18"/><path d="m6 6 12 12"/>',
            BarChart3: '<path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/>',
            PieChart: '<path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/>',
            Download: '<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/>',
            Upload: '<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/>',
            FileJson: '<path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M10 13a1 1 0 0 0-1 1v1a1 1 0 0 1-1 1"/><path d="M14 16a1 1 0 0 1-1-1v-1a1 1 0 0 0-1-1"/>',
            Info: '<circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/>',
            LayoutDashboard: '<rect width="7" height="9" x="3" y="3" rx="1" /><rect width="7" height="5" x="14" y="3" rx="1" /><rect width="7" height="9" x="14" y="12" rx="1" /><rect width="7" height="5" x="3" y="16" rx="1" />',
            Banknote: '<rect width="20" height="12" x="2" y="6" rx="2"/><circle cx="12" cy="12" r="2"/><path d="M6 12h.01M18 12h.01"/>',
            List: '<line x1="8" x2="21" y1="6" y2="6"/><line x1="8" x2="21" y1="12" y2="12"/><line x1="8" x2="21" y1="18" y2="18"/><line x1="3" x2="3.01" y1="6" y2="6"/><line x1="3" x2="3.01" y1="12" y2="12"/><line x1="3" x2="3.01" y1="18" y2="18"/>',
            AlertTriangle: '<path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/>'
        };

        const Icons = Object.keys(ICONS).reduce((acc, key) => {
            acc[key] = (props) => <Icon path={ICONS[key]} {...props} />;
            return acc;
        }, {});

        const { 
            Wallet, Home, CreditCard, ShoppingCart, Coffee, MapPin, Plus, Trash2, 
            CheckCircle2, Circle, RotateCcw, DollarSign, Smartphone, ShieldCheck, 
            Building2, FolderPlus, Edit2, Calendar, Lock, Unlock, ChevronDown, ChevronUp,
            PiggyBank, Users, ArrowLeft, ChevronRight, CalendarDays, Cloud, 
            Check, Loader2, Settings, X, BarChart3, PieChart, Download, Upload, FileJson, Info, LayoutDashboard, Banknote,
            List, AlertTriangle
        } = Icons;

        const formatCurrency = (amount) => new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP', minimumFractionDigits: 0 }).format(amount);
        const MONTHS = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

        // --- COMPONENTES UI ---
        const SimplePieChart = ({ data }) => {
            const total = data.reduce((acc, item) => acc + item.value, 0);
            if (total === 0) return <div className="flex flex-col items-center justify-center h-48 text-gray-400"><PieChart size={32} className="mb-2 opacity-50"/><p className="text-xs">Sin datos</p></div>;
            return (
                <div className="flex flex-col items-center">
                    <div className="relative w-40 h-40 mb-4">
                        <svg viewBox="0 0 100 100" className="transform -rotate-90 w-full h-full">
                            {data.map((item, index) => {
                                const percent = item.value / total;
                                const start = 0; 
                                let cumulativePercent = 0;
                                for(let i=0; i<index; i++) cumulativePercent += data[i].value / total;
                                
                                const startPercent = cumulativePercent;
                                const endPercent = startPercent + percent;

                                const x1 = 50 + 50 * Math.cos(2 * Math.PI * startPercent);
                                const y1 = 50 + 50 * Math.sin(2 * Math.PI * startPercent);
                                const x2 = 50 + 50 * Math.cos(2 * Math.PI * endPercent);
                                const y2 = 50 + 50 * Math.sin(2 * Math.PI * endPercent);
                                const largeArc = percent > 0.5 ? 1 : 0;
                                const pathData = percent === 1 ? "M 50 50 m -50, 0 a 50,50 0 1,0 100,0 a 50,50 0 1,0 -100,0" : `M 50 50 L ${x1} ${y1} A 50 50 0 ${largeArc} 1 ${x2} ${y2} Z`;
                                return <path key={index} d={pathData} fill={item.color} stroke="white" strokeWidth="1" />;
                            })}
                        </svg>
                    </div>
                    <div className="w-full space-y-1">
                        {data.map((item, index) => (
                            <div key={index} className="flex justify-between items-center text-xs">
                                <div className="flex items-center gap-2"><span className="w-2 h-2 rounded-full" style={{ backgroundColor: item.color }}></span><span className="text-gray-600">{item.label}</span></div>
                                <span className="font-bold text-gray-800">{formatCurrency(item.value)}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const ProgressBar = ({ label, value, total, colorClass = "bg-indigo-500" }) => {
            const percent = total > 0 ? Math.min((value / total) * 100, 100) : 0;
            return (
                <div className="mb-3">
                    <div className="flex justify-between text-xs mb-1"><span className="font-bold text-gray-600">{label}</span><span className="text-gray-500">{formatCurrency(value)} / {formatCurrency(total)}</span></div>
                    <div className="w-full bg-gray-100 rounded-full h-2 overflow-hidden"><div className={`h-full rounded-full transition-all duration-500 ${colorClass}`} style={{ width: `${percent}%` }}></div></div>
                </div>
            );
        };

        const SettingsModal = ({ isOpen, onClose, url, onSave, currentData, onImport }) => {
            const [inputUrl, setInputUrl] = useState(url || '');
            const fileInputRef = useRef(null);
            if (!isOpen) return null;
            const handleExport = () => {
                const dataStr = JSON.stringify(currentData, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `finanzas_backup_${new Date().toISOString().slice(0,10)}.json`;
                link.click();
            };
            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        if(window.confirm("¬øImportar respaldo?")) { onImport(json); onClose(); }
                    } catch (err) { alert("Error al leer archivo JSON"); }
                };
                reader.readAsText(file);
            };
            return (
                <div className="fixed inset-0 bg-black/50 z-[100] flex items-center justify-center p-4 backdrop-blur-sm animate-in fade-in duration-200">
                    <div className="bg-white rounded-2xl w-full max-w-md p-6 shadow-2xl">
                        <div className="flex justify-between items-center mb-6"><h3 className="text-lg font-bold text-gray-800 flex items-center gap-2"><Settings size={20} /> Configuraci√≥n</h3><button onClick={onClose}><X size={24} className="text-gray-400"/></button></div>
                        <div className="grid grid-cols-2 gap-3 mb-6">
                            <button onClick={handleExport} className="flex flex-col items-center gap-2 p-3 bg-indigo-50 border border-indigo-100 rounded-xl text-indigo-600"><Download size={20}/><span className="text-xs font-bold">Exportar</span></button>
                            <button onClick={() => fileInputRef.current.click()} className="flex flex-col items-center gap-2 p-3 bg-emerald-50 border border-emerald-100 rounded-xl text-emerald-600"><Upload size={20}/><span className="text-xs font-bold">Importar</span><input type="file" ref={fileInputRef} className="hidden" accept=".json" onChange={handleFileChange}/></button>
                        </div>
                        <div className="space-y-2 mb-6">
                            <h4 className="text-xs font-bold text-gray-400 uppercase flex items-center gap-2"><Cloud size={14}/> Google Sheets Sync</h4>
                            <input type="text" value={inputUrl} onChange={(e) => setInputUrl(e.target.value)} placeholder="URL del Script..." className="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-indigo-500"/>
                        </div>
                        <div className="flex justify-end gap-2"><button onClick={onClose} className="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg">Cerrar</button><button onClick={() => { onSave(inputUrl); onClose(); }} className="px-4 py-2 bg-indigo-600 text-white rounded-lg font-bold">Guardar</button></div>
                    </div>
                </div>
            );
        };

        const EditableRow = ({ item, onToggle, onAmountChange, onNameChange, showDelete, onDelete, readOnly }) => (
            <div className={`flex items-center justify-between py-3 border-b border-gray-100 last:border-0 ${readOnly ? 'opacity-80' : ''}`}>
                <div className="flex items-center gap-3 flex-1 overflow-hidden">
                    <button onClick={onToggle} disabled={readOnly} className="shrink-0 focus:outline-none">{item.paid ? <CheckCircle2 className="text-green-500 fill-green-50" size={24}/> : <Circle className="text-gray-300" size={24}/>}</button>
                    <div className="flex flex-col flex-1 min-w-0"><input type="text" value={item.name} onChange={(e) => onNameChange && onNameChange(e.target.value)} disabled={!onNameChange || readOnly} className={`text-sm font-medium bg-transparent border-none p-0 w-full focus:ring-0 truncate ${item.paid ? 'text-gray-400 line-through' : 'text-gray-800'} disabled:text-gray-700`} /></div>
                </div>
                <div className="flex items-center gap-2 shrink-0">
                    <div className="relative"><span className="absolute left-0 top-1/2 -translate-y-1/2 text-gray-400 text-xs">$</span><input type="number" value={item.amount || ''} disabled={readOnly} onChange={(e) => onAmountChange(e.target.value)} className={`w-20 text-right pl-3 py-1 bg-transparent border-b border-transparent focus:outline-none focus:border-indigo-500 font-bold text-sm tabular-nums ${item.paid ? 'text-gray-400' : 'text-gray-900'} disabled:cursor-not-allowed`} placeholder="0"/></div>
                    {showDelete && !readOnly && <button onClick={onDelete} className="text-red-300 hover:text-red-500 px-1"><Trash2 size={16}/></button>}
                </div>
            </div>
        );

        const DetailedCreditCardRow = ({ item, onUpdate, onDelete, readOnly }) => {
            const [expanded, setExpanded] = useState(false);
            const isLine = item.type === 'linea';
            const isDollar = item.type === 'tc_dolares';
            
            const totalDebt = Number(item.totalDebt) || 0;
            const creditLimit = Number(item.creditLimit) || 0;
            const monthlyQuota = Number(item.monthlyQuota) || 0;
            const payedAmount = Number(item.payedAmount) || 0;
            
            const effectiveDebt = isLine ? (totalDebt - payedAmount) : (monthlyQuota - payedAmount);
            const remaining = Math.max(0, effectiveDebt);
            const isPaidComplete = remaining <= 0 && (isLine ? totalDebt > 0 : monthlyQuota > 0);

            const creditCalculation = (data.creditCards||[]).reduce((acc, item) => {

                                                        </div>
                                                        <div className="w-full bg-gray-200/80 rounded-full h-3 overflow-hidden">
                                                            <div 
                                                                className={`h-full rounded-full transition-all duration-500 ${marketSpent > marketBudget ? 'bg-red-500' : marketRatio >= 0.8 ? 'bg-orange-500' : 'bg-emerald-500'}`} 
                                                                style={{ width: `${Math.min((marketSpent / marketBudget) * 100, 100)}%` }}
                                                            ></div>
                                                        </div>
                                                        <div className="text-right mt-1">
                                                            <span className="text-xs font-bold text-gray-400">Restante: {formatCurrency(Math.max(0, marketBudget - marketSpent))}</span>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>

                                            {/* CAMINO 2: LISTAS DE MERCADO */}
                                            <div className="bg-indigo-50/50 rounded-2xl p-4 border border-indigo-100">
                                                <div className="flex justify-between items-center mb-3">
                                                    <h4 className="text-xs font-bold text-indigo-800 uppercase tracking-wider flex items-center gap-2">
                                                        <List size={14}/> Listas de Mercado
                                                    </h4>
                                                </div>
                                                
                                                <div className="space-y-2 mb-3">
                                                    {(data.supermarket?.lists || []).length === 0 && <p className="text-xs text-gray-400 italic text-center py-2">No tienes listas activas</p>}
                                                    {(data.supermarket?.lists || []).map(list => {
                                                        // C√ÅLCULO SOLO DE LO MARCADO (CHECKED)
                                                        const listCheckedTotal = list.items.filter(i => i.checked).reduce((acc, i) => acc + (Number(i.price)||0), 0);
                                                        const listFullTotal = list.items.reduce((acc, i) => acc + (Number(i.price)||0), 0);
                                                        
                                                        const itemsChecked = list.items.filter(i => i.checked).length;
                                                        const hasMissingPrices = list.items.some(i => !i.price || Number(i.price) === 0);
                                                        
                                                        return (
                                                            <div key={list.id} onClick={() => setActiveListId(list.id)} className={`bg-white p-3 rounded-xl border shadow-sm flex justify-between items-center cursor-pointer transition-all relative group ${hasMissingPrices ? 'border-orange-200 shadow-orange-50' : 'border-indigo-50 hover:border-indigo-300'}`}>
                                                                <div className="flex items-center gap-3">
                                                                    <div className={`p-2 rounded-lg ${hasMissingPrices ? 'bg-orange-100 text-orange-500' : 'bg-indigo-100 text-indigo-600'}`}>
                                                                        {hasMissingPrices ? <AlertTriangle size={16}/> : <ShoppingCart size={16}/>}
                                                                    </div>
                                                                    <div>
                                                                        <p className="font-bold text-gray-800 text-sm">{list.name}</p>
                                                                        <div className="flex items-center gap-2">
                                                                            <p className="text-[10px] text-gray-500">{itemsChecked}/{list.items.length} productos</p>
                                                                            {hasMissingPrices && <span className="text-[9px] font-bold text-orange-500 bg-orange-50 px-1.5 rounded">Precios Inexactos</span>}
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                
                                                                <div className="flex items-center gap-2">
                                                                    {/* BOT√ìN TERMINAR: Solo visible si hay items marcados */}
                                                                    {!isReadOnly && itemsChecked > 0 && (
                                                                        <button 
                                                                            onClick={(e) => {
                                                                                e.stopPropagation();
                                                                                handleFinishList(list);
                                                                            }}
                                                                            className="p-2 bg-emerald-100 text-emerald-600 rounded-lg hover:bg-emerald-500 hover:text-white transition-all shadow-sm animate-in fade-in zoom-in"
                                                                            title="Finalizar compra"
                                                                        >
                                                                            <CheckCircle2 size={18}/>
                                                                        </button>
                                                                    )}
                                                                    
                                                                    <div className="text-right pl-2 border-l border-gray-100">
                                                                        {/* TOTAL VISIBLE: SOLO LO MARCADO */}
                                                                        <span className={`block font-bold text-sm ${hasMissingPrices ? 'text-orange-600' : 'text-indigo-600'}`}>{formatCurrency(listCheckedTotal)}</span>
                                                                        <span className="text-[9px] text-gray-400 block">Est. {formatCurrency(listFullTotal)}</span>
                                                                        
                                                                        {!isReadOnly && (
                                                                            <button 
                                                                                onClick={(e) => {
                                                                                    e.stopPropagation();
                                                                                    if(window.confirm("¬øEliminar lista?")) {
                                                                                        const newLists = data.supermarket.lists.filter(l => l.id !== list.id);
                                                                                        setData({...data, supermarket: { ...data.supermarket, lists: newLists }});
                                                                                    }
                                                                                }}
                                                                                className="text-[10px] text-red-300 hover:text-red-500 block ml-auto mt-1"
                                                                            >
                                                                                Eliminar
                                                                            </button>
                                                                        )}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        )
                                                    })}
                                                </div>

                                                {!isReadOnly && (
                                                    <button onClick={handleCreateList} className="w-full py-3 bg-white border-2 border-dashed border-indigo-200 rounded-xl text-indigo-500 font-bold text-sm hover:bg-indigo-50 transition flex items-center justify-center gap-2">
                                                        <Plus size={18} /> Crear Nueva Lista
                                                    </button>
                                                )}
                                            </div>

                                            {/* CAMINO 1: HISTORIAL SIMPLE */}
                                            <div>
                                                <div className="flex items-center justify-between mb-3 px-1 pt-2 border-t border-gray-100">
                                                    <h4 className="text-xs font-bold text-gray-400 uppercase tracking-wider flex items-center gap-2">
                                                        <ShoppingCart size={14}/> Compras R√°pidas ({data.supermarket?.items?.length || 0})
                                                    </h4>
                                                </div>

                                                {/* Input Nueva Compra R√°pida (AHORA PRIMERO) */}
                                                {!isReadOnly && (
                                                    <div className="mb-4">
                                                        <div className="bg-white p-1.5 rounded-2xl shadow-sm border border-gray-200 flex gap-2">
                                                            <input 
                                                                className="flex-1 bg-transparent px-4 py-3 text-sm font-medium focus:outline-none placeholder-gray-400 text-gray-800" 
                                                                placeholder="Nombre local..." 
                                                                value={newMarketItem.name} 
                                                                onChange={(e) => setNewMarketItem({...newMarketItem, name: e.target.value})}
                                                            />
                                                            <div className="w-px bg-gray-200 my-2"></div>
                                                            <div className="relative w-28">
                                                                <span className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 font-bold text-xs">$</span>
                                                                <input 
                                                                    className="w-full bg-transparent pl-6 pr-3 py-3 text-sm font-bold focus:outline-none placeholder-gray-300 text-gray-800" 
                                                                    placeholder="0" 
                                                                    type="number" 
                                                                    value={newMarketItem.amount} 
                                                                    onChange={(e) => setNewMarketItem({...newMarketItem, amount: e.target.value})}
                                                                />
                                                            </div>
                                                            <button 
                                                                onClick={() => { 
                                                                    if (!newMarketItem.amount) return; 
                                                                    setData({...data, supermarket: {...data.supermarket, items: [...(data.supermarket?.items || []), {id: Date.now(), name: newMarketItem.name || 'Compra', amount: Number(newMarketItem.amount)}]}}); 
                                                                    setNewMarketItem({ name: '', amount: '' }); 
                                                                }} 
                                                                disabled={!newMarketItem.amount} 
                                                                className="bg-indigo-600 text-white rounded-xl w-12 flex items-center justify-center hover:bg-indigo-700 disabled:opacity-50 disabled:bg-gray-300 transition-all shadow-md"
                                                            >
                                                                <Plus size={20} />
                                                            </button>
                                                        </div>
                                                    </div>
                                                )}
                                                
                                                {/* Historial de Compras */}
                                                <div className="space-y-2.5">
                                                    {(data.supermarket?.items || []).length === 0 && (
                                                        <div className="text-center py-4 text-gray-400 text-xs italic">
                                                            Sin compras r√°pidas registradas
                                                        </div>
                                                    )}
                                                    {(data.supermarket?.items || []).map(item => (
                                                        <div key={item.id} className="flex justify-between items-center p-3.5 bg-white border border-gray-100 rounded-2xl shadow-sm">
                                                            <div className="flex items-center gap-3">
                                                                <div className={`p-2 rounded-xl shrink-0 ${item.inexact ? 'bg-orange-100 text-orange-500' : 'bg-gray-100 text-gray-500'}`}>
                                                                    {item.inexact ? <AlertTriangle size={16}/> : <ShoppingCart size={16} />}
                                                                </div>
                                                                <div>
                                                                    <span className="text-sm font-bold text-gray-700 block">{item.name}</span>
                                                                    {item.inexact && <span className="text-[10px] text-orange-500 font-medium">Valor inexacto</span>}
                                                                </div>
                                                            </div>
                                                            <div className="flex items-center gap-3">
                                                                <span className={`text-sm font-bold px-2 py-1 rounded-lg border ${item.inexact ? 'text-orange-600 bg-orange-50 border-orange-100' : 'text-gray-900 bg-gray-50 border-gray-100'}`}>
                                                                    {formatCurrency(item.amount)}
                                                                </span>
                                                                {!isReadOnly && (
                                                                    <button 
                                                                        onClick={() => setData({...data, supermarket: {...data.supermarket, items: data.supermarket.items.filter(i => i.id !== item.id)}})} 
                                                                        className="text-gray-300 hover:text-red-500 hover:bg-red-50 p-1.5 rounded-lg transition-all"
                                                                    >
                                                                        <Trash2 size={16} />
                                                                    </button>
                                                                )}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    </SectionCard>
                                ) : (
                                    /* VISTA DETALLE LISTA (INTERNA) */
                                    <div className="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden min-h-[500px] flex flex-col">
                                        {/* Header Lista */}
                                        <div className="bg-indigo-600 p-4 pb-8">
                                            <label className="text-xs text-indigo-200 font-bold uppercase mb-1 block">Nombre Supermercado</label>
                                            <input 
                                                value={activeList.name} 
                                                disabled={isReadOnly}
                                                onChange={(e) => updateActiveList({ ...activeList, name: e.target.value })}
                                                className="w-full bg-transparent text-2xl font-bold text-white placeholder-indigo-300 focus:outline-none border-b border-indigo-400/50 pb-1"
                                                placeholder="Ej. Lider, Jumbo..."
                                            />
                                        </div>

                                        {/* Cuerpo Lista */}
                                        <div className="flex-1 p-4 -mt-4 bg-white rounded-t-3xl flex flex-col">
                                            
                                            {/* Resumen Alertas */}
                                            {itemsWithoutPrice > 0 && (
                                                <div className="mb-4 bg-orange-50 border border-orange-100 p-3 rounded-xl flex items-start gap-3">
                                                    <AlertTriangle className="text-orange-500 shrink-0 mt-0.5" size={18}/>
                                                    <div>
                                                        <p className="text-sm font-bold text-orange-700">Total posiblemente inexacto</p>
                                                        <p className="text-xs text-orange-600">Hay {itemsWithoutPrice} productos sin precio asignado.</p>
                                                    </div>
                                                </div>
                                            )}

                                            {/* Input Nuevo Producto */}
                                            {!isReadOnly && (
                                                <div className="flex gap-2 mb-4">
                                                    <input 
                                                        className="flex-1 bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-indigo-500 transition-colors"
                                                        placeholder="Agregar producto..."
                                                        value={newProduct.name}
                                                        onChange={(e) => setNewProduct({...newProduct, name: e.target.value})}
                                                        onKeyDown={(e) => {
                                                            if (e.key === 'Enter' && newProduct.name.trim()) {
                                                                updateActiveList({ ...activeList, items: [...activeList.items, { id: Date.now(), name: newProduct.name, price: newProduct.price, checked: false }] });
                                                                setNewProduct({ name: '', price: '' });
                                                            }
                                                        }}
                                                    />
                                                    <div className="relative w-24 shrink-0">
                                                        <span className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xs font-bold">$</span>
                                                        <input 
                                                            className="w-full bg-gray-50 border border-gray-200 rounded-xl pl-6 pr-3 py-3 text-sm focus:outline-none focus:border-indigo-500 transition-colors"
                                                            placeholder="0"
                                                            type="number"
                                                            value={newProduct.price}
                                                            onChange={(e) => setNewProduct({...newProduct, price: e.target.value})}
                                                            onKeyDown={(e) => {
                                                                if (e.key === 'Enter' && newProduct.name.trim()) {
                                                                    updateActiveList({ ...activeList, items: [...activeList.items, { id: Date.now(), name: newProduct.name, price: newProduct.price, checked: false }] });
                                                                    setNewProduct({ name: '', price: '' });
                                                                }
                                                            }}
                                                        />
                                                    </div>
                                                    <button 
                                                        onClick={() => {
                                                            if (!newProduct.name.trim()) return;
                                                            updateActiveList({ ...activeList, items: [...activeList.items, { id: Date.now(), name: newProduct.name, price: newProduct.price, checked: false }] });
                                                            setNewProduct({ name: '', price: '' });
                                                        }}
                                                        disabled={!newProduct.name.trim()}
                                                        className="bg-indigo-600 text-white rounded-xl w-12 flex items-center justify-center hover:bg-indigo-700 disabled:opacity-50 transition-colors shadow-sm"
                                                    >
                                                        <Plus size={20}/>
                                                    </button>
                                                </div>
                                            )}

                                            {/* Lista de Items */}
                                            <div className="space-y-2 flex-1 overflow-y-auto">
                                                {activeList.items.length === 0 && (
                                                    <div className="text-center py-10 text-gray-400 text-sm">
                                                        Tu lista est√° vac√≠a.<br/>Agrega productos arriba ‚òùÔ∏è
                                                    </div>
                                                )}
                                                {activeList.items.map(item => (
                                                    <div key={item.id} className={`flex items-center gap-3 p-3 rounded-xl border transition-all ${item.checked ? 'bg-indigo-50 border-indigo-100' : 'bg-white border-gray-100'}`}>
                                                        {/* Checkbox */}
                                                        <button 
                                                            disabled={isReadOnly}
                                                            onClick={() => {
                                                                const newItems = activeList.items.map(i => i.id === item.id ? { ...i, checked: !i.checked } : i);
                                                                updateActiveList({ ...activeList, items: newItems });
                                                            }}
                                                            className={`shrink-0 transition-colors ${item.checked ? 'text-indigo-600' : 'text-gray-300 hover:text-gray-400'}`}
                                                        >
                                                            {item.checked ? <CheckCircle2 size={24} className="fill-indigo-100"/> : <Circle size={24}/>}
                                                        </button>

                                                        {/* Nombre */}
                                                        <div className="flex-1 min-w-0">
                                                            <p className={`text-sm font-medium truncate ${item.checked ? 'text-indigo-800 line-through decoration-indigo-300' : 'text-gray-800'}`}>{item.name}</p>
                                                        </div>

                                                        {/* Precio Editable */}
                                                        <div className="relative w-20 shrink-0">
                                                            {(!item.price || item.price == 0) && (
                                                                <span className="absolute -left-5 top-1/2 -translate-y-1/2 text-orange-400" title="Sin precio"><AlertTriangle size={14}/></span>
                                                            )}
                                                            <span className="absolute left-2 top-1/2 -translate-y-1/2 text-gray-400 text-[10px]">$</span>
                                                            <input 
                                                                type="number"
                                                                disabled={isReadOnly}
                                                                value={item.price}
                                                                onChange={(e) => {
                                                                    const newItems = activeList.items.map(i => i.id === item.id ? { ...i, price: e.target.value } : i);
                                                                    updateActiveList({ ...activeList, items: newItems });
                                                                }}
                                                                className={`w-full bg-transparent border-b border-dashed text-right pr-1 py-1 text-sm font-bold focus:outline-none focus:border-indigo-500 ${item.price > 0 ? (item.checked ? 'text-indigo-600 border-indigo-200' : 'text-gray-800 border-gray-300') : 'text-gray-400 border-orange-300'}`}
                                                                placeholder="0"
                                                            />
                                                        </div>

                                                        {/* Borrar */}
                                                        {!isReadOnly && (
                                                            <button 
                                                                onClick={() => {
                                                                    const newItems = activeList.items.filter(i => i.id !== item.id);
                                                                    updateActiveList({ ...activeList, items: newItems });
                                                                }}
                                                                className="text-gray-300 hover:text-red-500 p-1"
                                                            >
                                                                <Trash2 size={16}/>
                                                            </button>
                                                        )}
                                                    </div>
                                                ))}
                                            </div>

                                            {/* Footer Totales */}
                                            <div className="mt-4 pt-4 border-t border-gray-100">
                                                <div className="flex justify-between items-center text-sm mb-1">
                                                    <span className="text-gray-400">Estimado Lista (Todos)</span>
                                                    <span className="font-bold text-gray-400">{formatCurrency(activeListTotal)}</span>
                                                </div>
                                                <div className="flex justify-between items-center text-xl font-bold">
                                                    <span className="text-gray-800">Total Carrito</span>
                                                    <span className="text-indigo-600">{formatCurrency(activeList.items.filter(i => i.checked).reduce((a,b)=>a+(Number(b.price)||0),0))}</span>
                                                </div>
                                            </div>
                                            
                                            {!isReadOnly && (
                                                <div className="mt-6 space-y-3">
                                                    <button 
                                                        type="button"
                                                        onClick={() => { if(window.confirm("¬øEliminar lista completa?")) { 
                                                            const newLists = data.supermarket.lists.filter(l => l.id !== activeListId);
                                                            setData({...data, supermarket: { ...data.supermarket, lists: newLists }});
                                                            setActiveListId(null);
                                                        }}}
                                                        className="w-full py-3 text-red-400 text-xs font-bold hover:text-red-600 flex items-center justify-center gap-2"
                                                    >
                                                        <Trash2 size={14}/> Eliminar esta lista sin guardar
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                        {currentView === 'graficos' && (
                            <div className="space-y-6 animate-in slide-in-from-right-4 duration-300">
                                <div className="flex bg-gray-200 p-1 rounded-xl gap-1">{[{id: 'general', label: 'Resumen'}, {id: 'tarjetas', label: 'Tarjetas'}, {id: 'ahorro', label: 'Ahorro'}].map(t => (<button key={t.id} onClick={() => setChartTab(t.id)} className={`flex-1 py-2 px-3 rounded-lg text-xs font-bold transition-all ${chartTab === t.id ? 'bg-white text-indigo-600 shadow-sm' : 'text-gray-500 hover:text-gray-700'}`}>{t.label}</button>))}</div>
                                {chartTab === 'general' && <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100"><h3 className="text-lg font-bold text-gray-800 mb-6 flex items-center gap-2"><PieChart size={20} className="text-indigo-500"/> Distribuci√≥n de Gastos</h3><SimplePieChart data={expenseDistribution} /></div>}
                                {chartTab === 'tarjetas' && <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100"><h3 className="text-lg font-bold text-gray-800 mb-6 flex items-center gap-2"><CreditCard size={20} className="text-rose-500"/> Deuda vs Pagos</h3>{creditCardUsage.length === 0 ? <p className="text-sm text-gray-400 italic text-center py-4">No hay tarjetas registradas.</p> : creditCardUsage.map((c, i) => <ProgressBar key={i} label={c.label} value={c.paid} total={c.total} colorClass="bg-rose-500" />)}</div>}
                                {chartTab === 'ahorro' && <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100"><h3 className="text-lg font-bold text-gray-800 mb-6 flex items-center gap-2"><PiggyBank size={20} className="text-emerald-500"/> Capacidad de Ahorro</h3><ProgressBar label="Ahorro vs Ingreso" value={totalAhorros} total={totalIncome} colorClass="bg-emerald-500" /><div className="mt-6 pt-6 border-t border-gray-100"><p className="text-xs text-gray-400 uppercase font-bold mb-2">Resumen Financiero</p><div className="flex justify-between items-center mb-2"><span className="text-sm text-gray-600">Ingresos Totales</span><span className="font-bold text-green-600">{formatCurrency(totalIncome)}</span></div><div className="flex justify-between items-center mb-2"><span className="text-sm text-gray-600">Gastos + Salidas</span><span className="font-bold text-red-500">{formatCurrency(grandTotalExpenses + totalAhorros)}</span></div><div className="flex justify-between items-center pt-2 border-t border-dashed border-gray-100"><span className="text-sm font-bold text-gray-800">Margen Libre</span><span className="font-bold text-blue-600">{formatCurrency(balance)}</span></div></div></div>}
                            </div>
                        )}
                        {currentView === 'ahorros' && (
                            <div className="space-y-6 animate-in slide-in-from-right-4 duration-300">
                                <SectionCard title="Ahorros" icon={PiggyBank} total={totals.savings} colorClass="bg-white" headerClass="bg-emerald-50 text-emerald-800" readOnly={isReadOnly}>
                                    {data.savings.map(i => <EditableRow key={i.id} item={i} readOnly={isReadOnly} onToggle={()=>togglePaid('savings',i.id)} onAmountChange={(v)=>updateAmount('savings',i.id,v)} onNameChange={(v)=>updateName('savings',i.id,v)} showDelete={true} onDelete={()=>delItem('savings',i.id)}/>)}
                                    {!isReadOnly && <div className="mt-2 flex gap-2"><input className="border rounded px-2 py-1 w-full text-sm" placeholder="Meta..." value={newSavingsItem.name} onChange={e=>setNewSavingsItem({...newSavingsItem, name:e.target.value})}/><input type="number" className="border rounded px-2 py-1 w-20 text-sm" placeholder="$" value={newSavingsItem.amount} onChange={e=>setNewSavingsItem({...newSavingsItem, amount:e.target.value})}/><button onClick={()=>addItem('savings', newSavingsItem, setNewSavingsItem)} className="bg-emerald-500 text-white rounded px-2"><Plus/></button></div>}
                                </SectionCard>
                                <SectionCard title="Pr√©stamos a Terceros" icon={Users} total={totals.loansGiven} colorClass="bg-white" headerClass="bg-orange-50 text-orange-800" readOnly={isReadOnly}>
                                    {data.loansGiven.map(i => <EditableRow key={i.id} item={i} readOnly={isReadOnly} onToggle={()=>togglePaid('loansGiven',i.id)} onAmountChange={(v)=>updateAmount('loansGiven',i.id,v)} onNameChange={(v)=>updateName('loansGiven',i.id,v)} showDelete={true} onDelete={()=>delItem('loansGiven',i.id)}/>)}
                                    {!isReadOnly && <div className="mt-2 flex gap-2"><input className="border rounded px-2 py-1 w-full text-sm" placeholder="A qui√©n..." value={newLoanItem.name} onChange={e=>setNewLoanItem({...newLoanItem, name:e.target.value})}/><input type="number" className="border rounded px-2 py-1 w-20 text-sm" placeholder="$" value={newLoanItem.amount} onChange={e=>setNewLoanItem({...newLoanItem, amount:e.target.value})}/><button onClick={()=>addItem('loansGiven', newLoanItem, setNewLoanItem)} className="bg-orange-500 text-white rounded px-2"><Plus/></button></div>}
                                </SectionCard>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
